{% extends 'base.html' %}

{% block content %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Quyidagi ma'lumotlarni kiritishingiz kerak</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% if can_update %}
                <form action="{% url 'filling_info' %}" method="POST"> {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Ism</label>
                                <input name="name" type="text" class="form-control" id="name" placeholder="Ismingiz" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Familiya</label>
                                <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Familyangiz" required>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Otangizning ismi</label>
                                <input name="father_name" type="text" class="form-control" id="father_name" placeholder="Otangizning ismi" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Telefon raqam</label>
                                <input name="phone_number" type="text" class="form-control" id="phone_number" placeholder="Telefon raqamingiz" required>
                            </div>
                            <label for="id_job">Kasb:</label>
                            <select id="id_job" name="job" class="form-select" required>
                                {% for job in job_list %}
                                    <option value="{{ job.id }}">{{ job.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="under_age_children_number">Voyaga yetmagan farzandlarinigz soni</label>
                                <input name="under_age_children_number" type="number" class="form-control" id="under_age_children_number" placeholder="Voyaga yetmagan farzandlarinigz soni" required>
                            </div>
                            <div class="form-group">
                                <label for="adress">Manzil</label>
                                <input name="adress" type="text" class="form-control" id="adress" placeholder="Manzil" required>
                            </div>
                            <div class="form-group">
                                <label for="born_in">Tug'ilgan kuningiz</label>
                                <input name="born_in" type="date" class="form-control" id="born_in" placeholder="Tug'ilgan kuningiz" required>
                            </div>
                            <div class="form-group">
                                <label for="employment_at">Ishga kirgan sanangiz</label>
                                <input name="employment_at" type="date" class="form-control" id="employment_at" placeholder="Ishga kirgan sanangiz" required>
                            </div>
                            <div class="form-group">
                                <label for="salary">Oylik maosh</label>
                                <input name="salary" type="number" class="form-control" id="salary" placeholder="Oylik maosh" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                </form>
                {% else %}
                <h2>Siz allaqachon ma'lumotlaringizni topshirgansiz ular tasdiqlanishini kutib turing !</h2>
                <a class="btn btn-primary" href="{% url 'profile' %}">Yangilash</a>
                {% endif %}
            </div>
        </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
      // Auto-open modal when the page loads
      document.addEventListener('DOMContentLoaded', function () {
          var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
          myModal.show();
      });
  </script>
{% endblock content %}
